<!DOCTYPE html>
<html>
<head>
  <title>Life Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="life-clock-container">
    <div>
      <label for="birth-date">Birth Date:</label>
      <input type="date" id="birth-date">
    </div>
    <div>
      <label for="lifespan">Lifespan (in years):</label>
      <input type="number" id="lifespan">
    </div>
    <div>
      <span id="years-left"></span> years
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="years-progress"></div>
    </div>
    <div>
      <span id="months-left"></span> months
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="months-progress"></div>
    </div>
    <div>
      <span id="days-left"></span> days
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="days-progress"></div>
    </div>
    <div>
      <span id="hours-left"></span> hours
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="hours-progress"></div>
    </div>
    <div>
      <span id="minutes-left"></span> minutes
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="minutes-progress"></div>
    </div>
    <div>
      <span id="seconds-left"></span> seconds
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="seconds-progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
